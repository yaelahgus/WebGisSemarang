<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB GIS Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Google_Maps_icon.svg/1200px-Google_Maps_icon.svg.png" type="image/png">
  </head>
  <body class="bg-gray-100 font-sans text-gray-700">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">WEB GIS Sekolah</h1>
        <a href="/login" class="text-white hover:text-blue-300 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m3-3l-3 3 3 3"></path>
          </svg>
          Admin Login
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
      <h2 class="text-xl font-semibold mb-4">Daftar Sekolah</h2>

      <!-- Search Box -->
      <div class="flex justify-between items-center mb-6">
        <input
          type="text"
          id="search"
          placeholder="Cari Sekolah..."
          class="w-full md:w-1/2 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500"
          onkeyup="searchFunction()"
        />
      </div>

      <!-- Table -->
      <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="table-auto min-w-full border border-gray-200">
          <thead class="bg-blue-50">
            <tr>
              <th class="px-4 py-3 border-b text-left text-gray-700 font-medium">No</th>
              <th class="px-4 py-3 border-b text-left text-gray-700 font-medium">Nama Sekolah</th>
              <th class="px-4 py-3 border-b text-left text-gray-700 font-medium">Link Map</th>
              <th class="px-4 py-3 border-b text-left text-gray-700 font-medium">Jarak (km)</th>
              <th class="px-4 py-3 border-b text-left text-gray-700 font-medium">Foto</th>
            </tr>
          </thead>
          <tbody id="schoolTable" class="text-sm">
            <!-- Data Sekolah akan diisi melalui JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-between items-center mt-4">
        <span id="entriesInfo" class="text-gray-600 text-sm"></span>
        <div class="space-x-2">
          <button
            onclick="prevPage()"
            id="prevButton"
            class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
          >
            Previous
          </button>
          <button
            onclick="nextPage()"
            id="nextButton"
            class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 mt-8 py-6">
      <div class="container mx-auto grid md:grid-cols-3 gap-6 text-center md:text-left">
        <!-- Link Terkait -->
        <div>
          <h3 class="font-semibold text-lg mb-2">Link Terkait</h3>
          <ul class="space-y-2">
            <li><a href="https://semarangkota.go.id" target="_blank" class="hover:text-blue-400">semarang.go.id</a></li>
            <li><a href="tel:112" class="hover:text-blue-400">Call Center 112</a></li>
            <li><a href="https://sapambaita.semarangkota.go.id" target="_blank" class="hover:text-blue-400">Sapa Mba Ita</a></li>
          </ul>
        </div>
        <!-- Kontak Kami -->
        <div>
          <h3 class="font-semibold text-lg mb-2">Kontak Kami</h3>
          <p>08100000000</p>
          <p><a href="mailto:infosekolah@gmail.com" class="hover:text-blue-400">infosekolah@gmail.com</a></p>
          <p>Jl.Pemuda No.148, Kota Semarang</p>
        </div>
        <!-- Maps -->
        <div>
          <h3 class="font-semibold text-lg mb-2">Maps</h3>
          <iframe
            src="https://maps.google.com/maps?q=Jl.%20Pemuda%20No.148,%20Kota%20Semarang&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            class="w-full h-32 rounded-md"
            style="border: 0"
          ></iframe>
        </div>
      </div>
      <div class="text-center mt-6 text-sm">&copy; Copyright 2024 All Rights Reserved by AgusAr</div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
